<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа №6: МЕСТО">
  <meta name="author" content="Даниил Коваленко">

  <link rel="stylesheet" href="./pages/index.css">

  <title>MESTO</title>
</head>

<body>
  <div class="root">

    <div class="popup" id="popup-edit-profile">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form class="form popup__form" name="editProfile" novalidate>
          <h2 class="form__title">Редактировать профиль</h2>
          <input type="text" name="name" class="form__field form__field_type_name" placeholder="Имя" required
            minlength="2" maxlength="20">
          <span class="form__alert" id="name-error"> </span>
          <input type="text" name="about" class="form__field form__field_type_about" placeholder="О себе" required
            minlength="2" maxlength="200">
          <span class="form__alert" id="about-error"> </span>
          <button class='form__button' type='submit'>Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup" id="popup-add-card">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form class="form popup__form" name="addCard" novalidate>
          <h2 class="form__title">Новое место</h2>
          <input type="text" name="place" class="form__field form__field_type_name" placeholder="Название" required minlength="2" maxlength="30">
          <span class="form__alert" id="place-error"> </span>
          <input type="url" name="link" class="form__field form__field_type_link" placeholder="Ссылка на картинку" required>
          <span class="form__alert" id="link-error"> </span>
          <button class='form__button form__button_disabled' type='submit' disabled>Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_dark-background" id="popup-view">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <figure class="popup__image-container">
          <img src="#" alt="none" class="popup__image">
          <p class="popup__image-signature"></p>
        </figure>
      </div>
    </div>

    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="logo header__logo">
    </header>

    <main>
      <section class="account">
        <img src="./images/profile-photo.jpg" alt="Фото профиля" class="account__photo-profile">
        <div class="account__profile">
          <div class="account__name-container">
            <h1 class="account__name">Николас Кейдж</h1>
            <button class="account__edit-button" type="button"></button>
          </div>
          <p class="account__about">Американский актёр, кинорежиссёр и продюсер</p>
        </div>
        <button class="account__add-button" type="button"></button>
      </section>

      <section class="gallery">
        <ul class="gallery__cards">

        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
  </div>

  <template id="card-template">
    <li class="card">
      <img src="#" alt="none" class="card__image">
      <button class="card__button-delete" type="button"></button>
      <h2 class="card__title"></h2>
      <button class="card__button-like" type="button"></button>
    </li>
  </template>

  <script src="./scripts/main.js"></script>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/card.js"></script>
  <script src="./scripts/popupProfile.js"></script>
  <script src="./scripts/popupAddCard.js"></script>
  <script src="./scripts/popupView.js"></script>
  <script src="./scripts/initial-сards.js"></script>
</body>

</html>
