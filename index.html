<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа №4: МЕСТО">
  <meta name="author" content="Даниил Коваленко">

  <link rel="stylesheet" href="./pages/index.css"> 

  <title>MESTO</title>
</head>
<body>
    <main class="root">

      <div class="popup">
        <div class="popup__container">
          <button class="popup__close-button" type="reset"></button>
          <form class="form popup__form" name="edit-profile">
            <h2 class="form__title">Редактировать профиль</h2>
            <input type="text" name="name" class="form__field form__field_type_name" placeholder="Имя"  required>
            <input type="text" name="about" class="form__field form__field_type_about" placeholder="О себе" required>
            <button class='form__button' type='submit'>Сохранить</button>
          </form>
        </div>
      </div>

      <header class="header">
        <img src="./images/logo.svg" alt="Логотип" class="logo header__logo">
      </header>

      <section class="account">
        <img src="./images/profile-photo.jpg" alt="Фото профиля" class="account__photo-profile">
        <div class="account__profile">
          <div class="account__name-container">
            <h1 class="account__name">Николас Кейдж</h1>
            <button class="account__edit-button" type="button"></button>
          </div>
          <p class="account__about">Американский актёр, кинорежиссёр и продюсер</p>
        </div>
        <button class="account__add-button" type="button"></button>
      </section>

      <section class="gallery">
        <ul class="gallery__cards">
          <li class="card">
            <img src="./images/Krmel.jpg" alt="Кремль" class="card__image">
            <h2 class="card__title">Московский кремль</h2>
            <button class="card__button" type="button"></button>
          </li>
          <li class="card">
            <img src="./images/baikal.jpg" alt="Байкал" class="card__image">
            <h2 class="card__title">Байкал</h2>
            <button class="card__button" type="button"></button>
          </li>
          <li class="card">
            <img src="./images/building.jpg" alt="Здание" class="card__image">
            <h2 class="card__title">Санкт-Петербург</h2>
            <button class="card__button" type="button"></button>
          </li>
          <li class="card">
            <img src="./images/ice.jpg" alt="Сибирь" class="card__image">
            <h2 class="card__title">Сибирь</h2>
            <button class="card__button" type="button"></button>
          </li>
          <li class="card">
            <img src="./images/north.jpg" alt="Крайний север" class="card__image">
            <h2 class="card__title">Крайний север</h2>
            <button class="card__button" type="button"></button>
          </li>
          <li class="card">
            <img src="./images/taiga.jpg" alt="Тайга" class="card__image">
            <h2 class="card__title">Тайга</h2>
            <button class="card__button" type="button"></button>
          </li>
        </ul>
      </section>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
      </footer>
    </main>

    <script src="./scripts/index.js"></script>
</body>
</html>
